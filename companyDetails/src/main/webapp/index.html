<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Company</title>
</head>
<body>

	<a href="Details">Show All The Details</a>
<h4>
	<form action="Company" method="post">
		Company Name <input type="text" id="name" name="company Name" placeholder="Enter Company Name"> <br> <br>
			Company Founder <input type="text" id="founder" name="founder"
			placeholder="Enter thee Founder Name"> <br> <br>
			Since <input type="text" id="since" name="since" placeholder="Enter the year">
		<br> <br>
		Employees <select name="employee" id="employee">
		<option value="select">--select employees</option>
			<option value="10-40">10 to 40 Employees</option>
			<option value="40-70">40 to 70 Employees</option>
			<option value="70-100">70 to 100 Employees</option>
		</select> <br><br> 
		Address<textarea name="address" id="address" rows="5" cols="10"></textarea>
		<br><br> 
		Business <select name="business" id="business">
		<option value="select">--select business--</option>
			<option value="IT">Information Tech Company</option>
			<option value="PLC">Private Limited Company</option>
			<option value="MARKET">Share Market Company</option>
			<option value="CA">Charted Account Company</option>

		</select> <br><br> 
		
		<input type="submit" value="SAVE">
		</h4>

	</form>

</body>
</html>
